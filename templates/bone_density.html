<!DOCTYPE html>

    <title>Bone Density Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bone Density Calculator</h1>
    
    <form action="{{ url_for('calculate_bone_density') }}" method="POST">
        <label for="bmc">Bone Mineral Content (BMC) in grams:</label><br>
        <input type="text" id="bmc" name="bmc" required><br><br>
        
        <label for="area">Bone Area in square centimeters (cmÂ²):</label><br>
        <input type="text" id="area" name="area" required><br><br>
        
        <input type="submit" value="Calculate">
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
