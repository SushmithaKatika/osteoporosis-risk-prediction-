<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osteoporosis Risk Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Osteoporosis Risk Prediction</h1>
    <form id="prediction-form">
        <label>Age:</label>
        <input type="number" name="age" required><br>
        <label>Gender (1 for Female, 0 for Male):</label>
        <input type="number" name="gender" required><br>
        <label>Calcium Intake (mg/day):</label>
        <input type="number" name="calcium_intake" required><br>
        <label>Bone Density:</label>
        <input type="number" step="0.01" name="bone_density" required><br>
        <button type="submit">Predict Risk</button>
    </form>
    <div id="result"></div>

    <script src="/static/script.js"></script>
</body>
</html>
